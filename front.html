<!DOCTYPE html>
<html>
<head>
    <title>Trigger GitLab Pipeline</title>
</head>
<body>
<button onclick="triggerPipeline()">Run Pipeline</button>

    <script>
        function triggerPipeline() {
 fetch('http://127.0.0.1:5000/trigger-pipeline', {
  method: 'POST',
 headers: {
  'Authorization': 'Bearer my-super-secret-token',
  'Content-Type': 'application/json'
}
})
  .then(res => res.json())
  .then(data => {
    console.log('Pipeline triggered:', data);
    alert('Pipeline triggered successfully!');
  })
  .catch(err => {
    console.error('Error:', err);
    alert('Failed to trigger pipeline');
  });
}

    </script>
</body>
</html>
